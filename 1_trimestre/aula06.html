<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms com Radio e checkbox</title>
  </head>
  <body>

    <h3>Questionário sobre HTML</h3>


    <form class="" action="" method="get">
      <!--Questão número 1 -->
      <h5>1 ) Assinale a alternativa correta:</h5>
      <input type="radio" name="q1" value="a" id="q1a">
      <label for="q1a">a)A tag de parágrafo é a "par".</label><br>

      <input type="radio" name="q1" value="b" id="q1b">
      <label for="q1b">b) a tag de imagem é "i"</label><br>

      <input type="radio" name="q1" value="c"id="q1c">
      <label for="">c) a tag de link é "li"</label><br>

      <input type="radio" name="q1" value="d"id="q1d">
      <label for="">d) a tag "div" serve para agrupar elementos</label><br>
      <br>
      <!-- questão número 2 -->
      <h5>2) Marque a alternativa correta:</h5>

      <input type="radio" name="q2" value="a" id="q2a">
      <label for="q2a">HTML é uma linguagem web</label><br>

      <input type="radio" name="q2" value="b" id="q2b">
      <label for="q2a">HTML é uma linguagem de programação</label><br>

      <input type="radio" name="q2" value="c" id="q2c">
      <label for="q2c">HTML é um programa</label><br>
      <!--Questão número 3 -->
      <h5>3) Marques as alternativas corretas: </h5>
      <input type="checkbox" name="q3[]" value="a" id="q3a">
      <label for="q3a">O endereço de um link é definido na propriedade "href".</label><br>

      <input type="checkbox" name="q3[]" value="b" id="q3b">
      <label for="q3b">O atributo "id" deve ser único em um mesmo arquivo HTML.</label><br>

      <input type="checkbox" name="q3[]" value="c" id="q3c">
      <label for="q3c">É obrigratório colocar o atributo "class" em um formulário.</label><br>

      <!--Questão número 4 -->
      <h5>Assinale as corretas: </h5>
      <input type="checkbox" name="q4[]" value="a" id="q4a">
      <label for="q4a">DBA é um administrador de banco de dados</label><br>

      <input type="checkbox" name="q4[]" value="b" id="q4b">
      <label for="q4b">Banco de Dados é um software</label><br>

      <input type="checkbox" name="q4[]" value="c" id="q4c">
      <label for="q4c">Banco de Dados relacionais relacionam entidade em diversas tabelas</label><br>

      <h5>5) Cite e expique uma tag de vídeo e uma de audio:</h5>
      <textarea name="q5" rows="5" cols="50"></textarea><br>


    <input type="submit" name="" value="Responder">
    </form>

  </body>
</html>
