<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exerc√≠cios de JQuery</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {
      //-------------------------------------------------exercio 1----------
      $("#img1").hover(function(){ //Quando passa o mouse em cima
        $("#img1").attr("src", "http://i.stack.imgur.com/ybxlO.jpg")//isso troca o link da imagem o "SRC";
      });
      $("#img1").mouseout(function(){ //Quando passa o mouse para fora
        $("#img1").attr("src", "http://i.stack.imgur.com/b983w.jpg");
      });
      //-------------------------------------------------exercio 2----------

    });

    </script>
  </head>
  <body>
    <h2>Pergunta 1</h2>
    <img src="http://i.stack.imgur.com/b983w.jpg" alt="" id="img1">

    <h2>Pergunta 2</h2>
    <div class="fotoPrincipal">

    </div>
    <img class="miniatura" src="https://images.pexels.com/photos/36764/marguerite-daisy-beautiful-beauty.jpg?auto=compress&cs=tinysrgb&h=350" alt="">
    <img class="miniatura" src="https://images.pexels.com/photos/813269/pexels-photo-813269.jpeg?auto=compress&cs=tinysrgb&h=350" alt="">
    <img class="miniatura" src="https://i.imgur.com/rpeUYTq.jpg" alt="">
    <img class="miniatura" src="https://images.unsplash.com/photo-1494249465471-5655b7878482?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=191559dc1cae3f8967d568dfd8a77093&w=1000&q=80" alt="">


  </body>
</html>
