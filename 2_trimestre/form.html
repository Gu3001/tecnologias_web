<!--
A empresa X precisa montar uma página de cadastro para que os visitantes do seu site possam cadastrar currículos.
A empresa quer criar um único formulário para cadastrar todos os dados, porém cada grupo de dados em uma aba diferente.
 Na primeira aba devem ter os dados pessoais (como nome, documentos e endereço), na segunda os dados de formação acadêmica
  (ensino básico, superior e especializações), na terceira os dados profissionais (data de entrada, saída, função e empresa) e
   na última um email e senha para cadastro, junto com o botão para submeter o formulário.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/formStyle.css">

    <script src="bootstrap/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link href="bootstrap/signin.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("#aba1").click(function(){
        $("#form1").fadeIn(1000);
        $("#form2").hide();
        $("#form3").hide();
        $("#form4").hide();
      });
      $("#aba2").click(function(){
        $("#form2").fadeIn(1000);
        $("#form1").hide();
        $("#form3").hide();
        $("#form4").hide();
      });
      $("#aba3").click(function(){
        $("#form3").fadeIn(1000);
        $("#form1").hide();
        $("#form2").hide();
        $("#form4").hide();
      });
      $("#aba4").click(function(){
        $("#form4").fadeIn(1000);
        $("#form1").hide();
        $("#form2").hide();
        $("#form3").hide();
      });


    });

    </script>
    <!--oculta as outras abas de formulario-->
    <style media="screen">
     #form2, #form3, #form4{
      display: none
    }
    </style>
  </head>
  <body class="text-center">
    <div class="fixed-top">


      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarText">
          <h4 class="text-primary">Faça seu Cadastro!</h4>

          <ul class="navbar-nav mr-auto" class="text-center">
            <li class="nav-item">
              <a class="nav-link" href="#" id="aba1">Aba 1<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="aba2">Aba 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="aba3">Aba 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="aba4">Aba 4</a>
            </li>
          </ul>

      </nav>
    </div>

    <form class="form-signin" action="" method="post">
      <div id="form1">
        <label>Nome</label><br>
        <input type="text" name="nome" value="" placeholder="insira seu nome"><br>
        <label>RG</label><br>
        <input type="text" name="rg" value="" placeholder="insira o RG"><br>
        <label>CPF</label><br>
        <input type="text" name="cpf" value="" placeholder="insira o CPF"><br>

        <label>Endereço</label><br>
        <input type="text" name="endereco" value="" placeholder="Insira o endereço"><br>

      </div>
      <div id="form2">
        <label>Formação acadêmica</label><br>
        <select name="formacao">
          <option value="">Selecione a formação</option>
          <option value="1">Ensino básico</option>
          <option value="2">ensino superior</option>
          <option value="3">especialização</option>
        </select>
      </div>

      <div id="form3">
        <label>Data de Entrada</label><br>
        <input type="date" name="dataEntrada" value=""><br>
        <label>Data de Saída</label><br>
        <input type="date" name="dataSaida" value=""><br>
        <label>Função</label><br>
        <input type="text" name="funcao" value=""><br>
        <label>Nome da Empresa</label><br>
        <input type="text" name="empresa" value=""><br>
      </div>

      <div id="form4">
        <label>E-mail</label><br>
        <input type="email" name="email" value=""><br>
        <label>Senha</label><br>
        <input type="password" name="senha" value=""><br>
        <br><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
        <p class="mt-5 mb-3 text-muted">&copy;Obrigado pela paciência!</p>
      </div>
    </form>
  </body>
</html>
